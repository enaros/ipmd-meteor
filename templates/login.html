<template name="login">
  <section id="login" data-transition="slide" data-aside="features" class="drag">
		<article class="active splash">
			<div class="logo">iPayMyDebts</div>
			<div class="form">
				<fieldset class="radius-top" data-icon="user">
					<input type="text" placeholder="Your username" id="signup-name" value="">
				</fieldset>
				<fieldset class="radius-bottom shadow" data-icon="lock">
					<input type="text" placeholder="Your password" id="signup-password" value="">
				</fieldset>
				<br>
				<button class="anchor" data-icon="lock" data-label="Login" id="login-button"></button>
				<button class="anchor cancel hide" data-icon="warning-sign" data-label="Invalid password or username"></button>
				<!-- <button data-view-section="back" class="secondary anchor" data-icon="home" data-label="Return to kitchensink"></button> -->
			</div>
			<span class="copyright text thin">Copyright (C) 2013 - <span class="text bold">iPayMyDebts</span></span>
		</article>
	</section>
</template>
